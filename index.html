<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <script defer src="./script/app.js"></script>
    <title>Benjamin Closson</title>
</head>
<body>
<!---        Header/Nav        -->
    <header class="head">
        <nav class="nav">
            <ul class="nav-ul">
                <a href=""><li class="nav-link">About</li></a>
                <a href=""><li class="nav-link">Projects</li></a>
                <a href=""><li class="nav-link">Resume</li></a>
                <a href=""><li class="nav-link">Contact</li></a>
            </ul>
        </nav>
    </header>
    <!--        Main Section         -->
    <main>
        <div>
        <!--    About Section        -->
                <section class="about">
                    <img id="profile-pic" src="images/head shot professional.jpg" alt="profile photo" width="50"> 
                    <aside><article>This is where my about will go!</article></aside>
                </section>

        <!--    Project Section/Slideshow  Container     -->

            <div class="slideshow-container">

            <!--  Full-Width images with number and caption text -->

                <div class="projects fade">    
                    <div class="numbertext">1 / 4</div>
                        <div class="slide-img">
                            <img src="images/Tamagotchi.jpg" alt="Tamagotchi Project">
                        </div>
                    <div class="text">Project Tamagotchi</div>
                </div> 

                <div class="projects fade">   
                    <div class="numbertext">2 / 4</div>
                        <div>
                            <img id="slide-img" src="images/Fitness-Tracker.jpg" alt="Fitness Tracker Project">
                        </div>
                    <div class="text">Project Fitness Tracker</div>
                </div> 

                <div class="projects fade">    
                    <div class="numbertext">3 / 4</div>
                        <div width="100%">
                            <img id="slide-img" src="images/Wayfarer.jpg" alt="Wayfarer Project"
                            max-width="100%" height="auto">
                        </div>
                    <div class="text">Project Wayfarer</div>
                </div> 
                
                <div class="projects fade">   
                    <div class="numbertext">4 / 4</div> 
                        <div>
                            <img id="slide-img" src="images/Utilize!.jpg" alt="Utilize!">
                        </div>
                    <div class="text">Utilize!</div>
                </div> 

            <!--  Next and Previous buttons  -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!--  The dots/circles  -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>

        <!--    Experience Section-->
                <section class="experience">
                    <article>This is where my experience will go!</article>
                </section>
        </div>

        <footer>
            <ul class="footer-ul">
                <a href="https://github.com/bclosson"><li class="github">Github</li></a>
                <a href="https://www.linkedin.com/in/ben-closson-3102b138/"><li class="linked-in">Linked-In</li></a>
            </ul>
        </footer>
    </main>
    
</body>
</html>
